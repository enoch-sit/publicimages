<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .gallery img {
            max-width: 300px;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>All Images Gallery</h1>
    <p>This page includes all listed images.</p>
    <div class="gallery">
        <img src="en_map.png" alt="en_map">
        <img src="facingEast.png" alt="facingEast">
        <img src="facingNorth.png" alt="facingNorth">
        <img src="facingSouth.png" alt="facingSouth">
        <img src="facingWest.png" alt="facingWest">
        <img src="map.png" alt="map">
        <img src="map2.png" alt="map2">
        <img src="map3.jpg" alt="map3">
        <img src="parallelcircuit.png" alt="parallelcircuit">
        <img src="parallelcircuitmetaphorchinese.png" alt="parallelcircuitmetaphorchinese">
        <img src="parallelcircuitmetaphorenglish.png" alt="parallelcircuitmetaphorenglish">
        <img src="seriescircuit.png" alt="seriescircuit">
        <img src="seriescircuitmetaphorchinese.png" alt="seriescircuitmetaphorchinese">
        <img src="seriescircuitmetaphorenglish.png" alt="seriescircuitmetaphorenglish">
    </div>
</body>
</html>
